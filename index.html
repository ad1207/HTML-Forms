<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> 
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid p-4 text-center bg-primary text-white"><h1>HTML Forms</h1></div>
    <div class="row">
        <div class="col-4 m-5">
            <form id="form"> 
                <div class="mb-2">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-2">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="number" class="form-control" maxlength="6" id="pincode">
                </div><br>
                <div class="mb-2 form-check-inline">
                    <span class="form-label">Gender</span>&emsp;&emsp;&emsp;&emsp;&emsp;
                    <input type="radio" name="gender" id="male" class="form-check-input" value="Male">
                    <label for="male" class="form-check-label">Male</label>&emsp;&emsp;&emsp;&emsp;
                    <input type="radio" name="gender" id="female" class="form-check-input" value="Female">
                    <label for="female" class="form-check-label">Female</label>&emsp;&emsp;&emsp;&emsp;
                    <input type="radio" name="gender" id="others" class="form-check-input" value="Others">
                    <label for="others" class="form-check-label">Others</label>
                </div><br><br>
                <div class="form-check-inline mb-2">
                    <span class="form-label mb-1">Food preference</span><br>
                    <input type="checkbox" name="food" id="italian" class="form-check-input">
                    <label for="italian" class="form-check-label">Italian</label>&emsp;
                    <input type="checkbox" name="food" id="chinese" class="form-check-input">
                    <label for="chinese" class="form-check-label">Chinese</label>&emsp;
                    <input type="checkbox" name="food" id="indian" class="form-check-input">
                    <label for="indian" class="form-check-label">Indian</label>&emsp;
                    <input type="checkbox" name="food" id="american" class="form-check-input">
                    <label for="american" class="form-check-label">American</label>&emsp;
                    <input type="checkbox" name="food" id="japanese" class="form-check-input">
                    <label for="japanese" class="form-check-label">Japanese</label><br>
                    <span class="form-text">Select atleast two</span>
                </div>
                <div class="mb-2">
                    <label for="state" class="form-label">State</label>
                    <input type="text" name="state" id="state" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
                <input type="button" class="btn btn-primary" id="submit" value="Add">
            </form>
        </div>
        <div class="col-7 mt-5" >
            <table class="table table-light table-responsive table-striped table-hover" id="dataTable">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Pincode</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Food</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody><tr></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
